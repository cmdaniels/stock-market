<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock Market</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js" charset="utf-8"></script>
    <script src="
https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Stock Market</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1>Stock Market</h1>
        <p>Chart the stock market with ChartJS.</p>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Ticker Symbol (ex: AAPL, AMZN, FB, MMM)" id="tickerSymbol"></input>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" onclick="addStock()" id="addStock">Add Stock</button>
          </span>
        </div>
        <canvas id="stockChart" ></canvas>
        <p class="symbols-label">Click to remove a stock.</p>
        <div class="list-group symbols"></div>
      </div>
    </main>
    <script src="/js/index.js" charset="utf-8"></script>
  </body>
</html>
